# =====================================================
# HOTEL RESERVATION SYSTEM - APPLICATION CONFIGURATION
# =====================================================
# This is the main configuration file for the Spring Boot application.
# For production, sensitive values should be externalized via environment variables.

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: hotel-reservation-system

  # ==================== DATABASE CONFIGURATION ====================
  datasource:
    url: jdbc:mysql://localhost:3306/luxestay_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&serverTimezone=UTC
    username: root
    password: "${DB_PASSWORD:Tonystark@1927}"
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: HotelHikariPool
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # ==================== JPA CONFIGURATION ====================
  jpa:
    hibernate:
      ddl-auto: update  # Will add latitude/longitude columns
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          time_zone: UTC
    open-in-view: false  # Best practice: disable OSIV

  # ==================== FLYWAY MIGRATION ====================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: false
    out-of-order: true

  # ==================== JACKSON JSON ====================
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZ

  # ==================== EMAIL CONFIGURATION (Gmail SMTP) ====================
  mail:
    enabled: ${MAIL_ENABLED:true}
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:shariprassath@gmail.com}
    password: ${MAIL_PASSWORD:cjohnjcogjjitfzi}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# ==================== APPLICATION SETTINGS ====================
app:
  name: LuxeStay
  url: ${APP_URL:http://localhost:5500}

# ==================== JWT CONFIGURATION ====================
jwt:
  secret: ${JWT_SECRET:9a4f2c8d3b7e1g5h9i0j2k4l6m8n0p2q4r6s8t0u2v4w6x8y0z}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

# ==================== CORS CONFIGURATION ====================
cors:
  allowed-origins: http://localhost:5500,http://127.0.0.1:5500,http://localhost:3000,http://localhost:8000
  allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# ==================== LOGGING ====================
logging:
  level:
    root: INFO
    com.hotel: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ==================== API DOCUMENTATION ====================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
